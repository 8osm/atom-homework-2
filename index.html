<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
</head>
<body>
    <div class="die side-1">
        <div class="dot dot-1 side-1"></div>
    </div>
    <div class="die side-2">
        <div class="dot dot-1 side-2"></div>
        <div class="dot dot-2 side-2"></div>
    </div>
    <div class="die side-3">
        <div class="dot dot-1 side-3"></div>
        <div class="dot dot-2 side-3"></div>
        <div class="dot dot-3 side-3"></div>
    </div>
    <div class="die side-4">
        <div class="column">

            <div class="dot dot-1 side-4"></div>
            <div class="dot dot-2 side-4"></div>
        </div>
        <div class="column">

            <div class="dot dot-3 side-4"></div>
            <div class="dot dot-4 side-4"></div>
        </div>
    </div>
    <div class="die side-5">
        <div class="column">

            <div class="dot dot-1 side-5"></div>
            <div class="dot dot-2 side-5"></div>
        </div>
        <div class="column">
            <div class="dot dot-3 side-5"></div>
        </div>
        <div class="column">
            <div class="dot dot-4 side-5"></div>
            <div class="dot dot-5 side-5"></div>
        </div>
    </div>
    <div class="die side-6">
        <div class="column">
        <div class="dot dot-1 side-6"></div>
        <div class="dot dot-2 side-6"></div>
        <div class="dot dot-3 side-6"></div>
        </div>
        <div class="column">
            <div class="dot dot-5 side-6"></div>
            <div class="dot dot-4 side-6"></div>
            <div class="dot dot-6 side-6"></div>
        </div>
    </div>
</body>
</html>
